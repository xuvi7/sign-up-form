<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script src="script.js"></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="sidebar">
        <img src="images/joel-filipe-QwoNAhbmLLo-unsplash.jpg" alt="cosmos" class="bg-image">
        <div class="logo">Odin</div>
        <div class="credits">image by Joel Filipe from Unsplash</div>
    </div>
    <div class="container">
        <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div class="text">You <em>know</em> you want to.</div>
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first_name">First name</label><input type="text" id="first_name">
                <label for="last_name">Last name</label><input type="text" id="last_name">
                <label for="email">Email</label><input type="text" id="email">
                <label for="phone">Phone number</label><input type="text" id="phone">
                <label for="password_1">Password</label><input type="text" id="password_1">
                <label for="password_2">Confirm password</label><input type="text" id="password_2">
            </fieldset>
            <button>Create account</button>
        </form>
        <div class="text"></div>
    </div>
</body>
</html>
